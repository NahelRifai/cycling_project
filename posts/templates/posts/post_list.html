{% extends 'base_layout.html' %}

{% block content %}
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'posts:detail' slug=post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.snippet }}</p>
                <p>{{ post.date }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
